<body>

        <!--Bắt Đầu Phần Hình Ảnh-->

            <img width="900px" height="auto" src="https://msutoday.msu.edu/-/media/assets/msutoday/images/2023/discovery-of-earth-sized-exoplanet/toi700e.jpg?rev=36ea610673ca4fb9ae6b7c353548f88c&hash=E4A584B161F6BEEBDEB3EADCA5E8C096"

            <div class="form">
                <h2>ReTiMe</h2>
                <div>
                    <div class="input-form">
                        <span>Email</span>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-form">
                        <span>Phone Number</span>
                        <input type="text" id="phoneNumber" required>
                    </div>
                    <div class="input-form">
                        <span>Username</span>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-form">
                        <span>Password</span>
                        <input id="password" type="password" required>
                    </div>
                    <div class="input-form">
                        <span>Confirm Password</span>
                        <span id='message'></span>
                        <input type="password" id="cfPassword" required>
                    </div>
                    <div class="input-form">
                        <input id="signUpBtn" type="submit">
                    </div>
                    <div class="input-form">
                        <p>Already have an account? <a href="login_page.html">Login</a></p>
                    </div>

                </div>
            </div>
            
        </div>
